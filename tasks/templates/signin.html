{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body animated fadeInDown">
                <h1 class="text-center">Sign In</h1>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                </div>
                <button class="btn btn-primary btn-block animated pulse">
                    Sign In
                </button>
                <div class="text-center mt-3">
                    <a href="{% url 'forget_password' %}">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </section>
    </div>
</main>

<style>
    @media (max-width: 768px) {
        .container {
            padding-left: 15px;
            padding-right: 15px;
        }
    }
</style>

{% endblock %}
