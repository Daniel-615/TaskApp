{% extends 'base.html' %}

{% block content %}
  <h2>Resetear contraseña</h2>
  <p>Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar correo electrónico</button>
  </form>
{% endblock %}
